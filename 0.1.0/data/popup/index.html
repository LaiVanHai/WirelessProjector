<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="display-hide">
      <div class="grid-item" data-cmd="open-app">
        <div class="rtl">
          <input type="button" data-cmd="open-settings">
          <input type="button" data-cmd="open-home">
        </div>
        <div class="spacer"></div>
        <div class="title"></div>
      </div>
    </div>
    <div class="grid">
      <div id="no-all-app" class="warning">
        <i class="fa fa-times-circle"></i>
        Wireless Projectorを利用するように、下記の拡張をインストールしてください！
      </div>
    </div>
    <div id="no-4k-app" class="display-hide">
      <a target="_blank" href="https://chrome.google.com/webstore/detail/ezcast/almaoeocffonpjieapknmfkjmkckkmfb" class="myButton">Monitorの拡張</a>
    </div>
    <div id="no-pro-app" class="display-hide">
      <a target="_blank" href="https://chrome.google.com/webstore/detail/ezcastpro/kngnopamkonohfcjpdjjecalmbifepfl" class="myButton">Projectorの拡張</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
