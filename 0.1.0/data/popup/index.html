<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1>Wireless Projector</h1>

      <div class="tabs">
        <div class="tabby-tab">
          <input type="radio" id="tab-1" name="tabby-tabs" checked>
          <label for="tab-1">メイン</label>
          <div class="tabby-content">
            <div class="display-hide">
              <div class="grid-item" data-cmd="open-app">
                <div class="rtl">
                  <input type="button" data-cmd="open-home">
                </div>
                <div class="spacer"></div>
                <div class="title"></div>
              </div>
            </div>
            <div class="grid">
              <div id="no-all-app" class="warning">
                Wireless Projectorを利用するように、下記の拡張をインストールしてください！
              </div>
            </div>
            <div class="count-down display-hide" id="count-down-time">
              <img class="clock-icon display-inline" src="/data/icons/clock.png">
              <div class="display-inline">MTGの想定時間：</div>
              <button id="stop" class="display-hide">取消す</button>
              <div id="inputArea">
              </div>
              <h1 id="time" class="display-time display-hide"></h1>
            </div>
            <ul>
              <li id="no-4k-app" class="display-hide mar_bottom" >
                <a target="_blank" href="https://chrome.google.com/webstore/detail/ezcast/almaoeocffonpjieapknmfkjmkckkmfb" class="myButton">Monitorの拡張</a>
              </li>
              <li id="no-pro-app" class="display-hide" >
                <a target="_blank" href="https://chrome.google.com/webstore/detail/ezcastpro/kngnopamkonohfcjpdjjecalmbifepfl" class="myButton">Projectorの拡張</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="tabby-tab">
          <input type="radio" id="tab-2" name="tabby-tabs">
          <label for="tab-2">手順書</label>
          <div class="tabby-content">
            <div class="grid">
              <div class="grid-item windows">
                <a target="_blank" class="spacer" href="https://docs.google.com/presentation/d/1W-HkwbVlf8SwsljGPie45KThpXv_TFXdC0hHWi842s8/edit?usp=sharing"></a>
                <div class="title">
                  Windows OS
                </div>
              </div>
              <div class="grid-item mac">
                <a target="_blank" class="spacer" href="https://docs.google.com/presentation/d/1a--tefH_oymkoIeo34pKOXj0x8Parf3f638deDQuPgk/edit?usp=sharing"></a>
                <div class="title">
                  MAC OS
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tabby-tab">
          <input type="radio" id="tab-3" name="tabby-tabs">
          <label for="tab-3">問い合わせ</label>
          <div class="tabby-content">

          </div>
        </div>

        <!--<div class="tabby-tab">-->

          <!--</div>-->
        <!--</div>-->

      </div>
    </div>

    <script src="index.js"></script>
    <script src="count_down.js"></script>
  </body>
</html>
